<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
</head>
<body>
  <div x-data="{ quote: '', loading: true }" 
    x-init="fetch('https://type.fit/api/quotes')
            .then(response => response.json())
            .then(data => {
              const randomIndex = Math.floor(Math.random() * data.length); // Get a random index
              quote = data[randomIndex]; // Set the quote to the random one
              loading = false; // Set loading to false
            })">
    <h1>Random Quote</h1>
      <div x-show="loading">Loading quote...</div>
      <div x-show="!loading">
      <div class="quote">
        <p x-text="quote.text"></p>
        <p><strong x-text="quote.author.slice(0, quote.author.length - 10) || 'Unknown'"></strong></p>
      </div>
    </div>
  </div>

</body>
</html>
